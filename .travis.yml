language: minimal

env:
  global:
    - RUST_BACKTRACE=1

matrix:
  include:
    - name: macos
      os: osx
      addons:
        homebrew:
          packages:
            - gtk+3
      language: rust
      cache: cargo
      rust: stable
      script:
        - cargo build --verbose
        - make test
    - name: linux
      os: linux
      sudo: required
      services:
        - docker
      script:
        - docker pull andy128k/rust-gtk
        - docker run -d --name rust-gtk-container -v `pwd`:/volume --security-opt seccomp=unconfined andy128k/rust-gtk:latest
        - docker exec -it rust-gtk-container cargo build
        - docker exec -it rust-gtk-container make test
        - docker exec -it rust-gtk-container make coverage
        - bash <(curl -s https://codecov.io/bash)

before_deploy: docker exec -it rust-gtk-container make deb
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
    repo: andy128k/PassStorage
  skip_cleanup: true
  file_glob: true
  file: "target/debian/password-storage*.deb"
